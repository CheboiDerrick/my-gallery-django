{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{% static 'css/basenews.css' %}">

</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{%url 'home'%}">77Pixels</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Categories
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              {%for category in categories%}
              <li><a class="dropdown-item" href="{%url 'view_category' category.name%}">{{category.name}}</a></li>
              {%endfor%}
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Filter by Location
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              {%for location in locations%}
              <li><a class="dropdown-item" href="{%url 'view_places' location.name%}">{{location.name}}</a></li>
              {%endfor%}
            </ul>
          </li>
        </ul>
        <form class="navbar-form" role="search" action="{% url 'category_results' %}">

          <div class="input-group">
            <input type="search" class="form-control" placeholder="Search Category" name="category">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </nav>
</body>

</html>
